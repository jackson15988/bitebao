<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/default">

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Login - - 比特寶 v4.5.1
    </title>
    <meta name="description" content="Login">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- base css -->
    <link id="vendorsbundle" rel="stylesheet" media="screen, print" th:href="@{/static/css/vendors.bundle.css}">
    <link id="appbundle" rel="stylesheet" media="screen, print" th:href="@{/static/css/app.bundle.css}">
    <link id="mytheme" rel="stylesheet" media="screen, print" href="#">
    <link id="myskin" rel="stylesheet" media="screen, print" th:href="@{/static/css/skins/skin-master.css}">
    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/img/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/static/img/favicon/favicon-32x32.png}">
    <link rel="mask-icon" th:href="@{/static/img/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <link rel="stylesheet" media="screen, print" th:href="@{/static/css/page-login-alt.css}">
</head>

<body>


<div class="blankpage-form-field">
    <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
        <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
            <img th:src="@{/static/img/logo.png}" alt="SmartAdmin WebApp" aria-roledescription="logo">
            <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>


    </div>
    <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
        <form action="/admin/user/doLogin" method="post">
            <div class="form-group">
                <label class="form-label" for="account">帳號</label>
                <input type="text" id="account" class="form-control" placeholder="請輸入您的帳號" name="account">
                <span class="help-block">
                            Your unique account to app
                </span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">密碼</label>
                <input type="password" id="password" class="form-control" placeholder="請輸入您的密碼" name="password">
                <span class="help-block">
                            Your password
                </span>
            </div>
            <div class="form-group text-left">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberme">
                    <label class="custom-control-label" for="rememberme"> 記住我的登入資訊保持3天</label>
                </div>
            </div>
            <button type="submit" class="btn btn-default float-right">Secure login</button>
        </form>
    </div>
    <div class="blankpage-footer text-center">
        <a href="#"><strong>Recover Password</strong></a> | <a href="#"><strong>Register Account</strong></a>
    </div>
</div>

<!--系統訊息顯示區域-->
<div class="login-footer p-2">
    <div class="row">
        <div class="col col-sm-12 text-center">
            <i><strong>System Message:</strong> You were logged out from 198.164.246.1 on Saturday, March, 2017 at
                10.56AM</i>
        </div>
    </div>
</div>
<!--系統訊息顯示區域-->


<!--首頁影片顯示區域-->
<video th:poster="@{/static/img/backgrounds/clouds.png}" id="bgvid" playsinline autoplay muted loop>
    <source th:src="@{/static/media/video/cc.webm}" type="video/webm">
    <source th:src="@{/static/media/video/cc.mp4}" type="video/mp4">
</video>
<!--首頁影片顯示區域-->


<script th:src="@{/static/js/vendors.bundle.js}"></script>
<script th:src="@{/static/js/app.bundle.js}"></script>
</body>

</html>
