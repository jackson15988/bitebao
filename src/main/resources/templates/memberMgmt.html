<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/default">

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Borders - 會員設置 - SmartAdmin v4.5.1
    </title>
    <meta name="description" content="Borders">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- 公共 base css -->
    <link id="vendorsbundle" rel="stylesheet" media="screen, print" th:href="@{/static/css/vendors.bundle.css}">
    <link id="appbundle" rel="stylesheet" media="screen, print" th:href="@{/static/css/app.bundle.css}">
    <link id="mytheme" rel="stylesheet" media="screen, print" href="#">
    <link id="myskin" rel="stylesheet" media="screen, print" th:href="@{/static/css/skins/skin-master.css}">
    <!--  公共的 icon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/img/favicon/bitebao.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/static/img/favicon/bitebao.png}">


    <!--JqGrid-->
    <script th:src="@{/static/plugin/jqgrid/grid.locale-cn.js}"></script>
    <script th:src="@{/static/plugin/jqgrid/jquery.jqGrid.min.js}"></script>
    <script th:src="@{/static/plugin/jqgrid/grid.locale-en.min.js}"></script>
</head>

<body class="mod-bg-1 mod-nav-link ">

<div class="page-wrapper">
    <div class="page-inner">

        <aside id="left-panel" th:replace="navigation :: asideSelf"></aside>
        <div class="page-content-wrapper">
            <!-- BEGIN Page Header -->
            <header class="page-header" role="banner" th:replace="banner :: bannerhtml"></header>
            <!-- END Page Header -->

            <!-- BEGIN Page Content -->
            <!-- the #js-page-content id is needed for some plugins to initialize -->
            <main id="js-page-content" role="main" class="page-content">
                <ol class="breadcrumb page-breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0);">比特寶</a></li>
                    <li class="breadcrumb-item">會員資訊</li>
                    <li class="breadcrumb-item active">會員設置</li>
                    <li class="position-absolute pos-top pos-right d-none d-sm-block"><span class="js-get-date"></span>
                    </li>
                </ol>

                <!--      底下業務模組區域開始          -->

                <div id="container" class="row">
                    <div style="margin-left:20px">
                        <table id="jqGrid"></table>
                        <div id="jqGridPager"></div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    $(document).ready(function () {

        $("#jqGrid").jqGrid({
            url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
            mtype: "GET",
            styleUI: 'Bootstrap',
            datatype: "jsonp",
            colModel: [
                {label: 'OrderID', name: 'OrderID', key: true, width: 75},
                {label: 'Customer ID', name: 'CustomerID', width: 150},
                {label: 'Order Date', name: 'OrderDate', width: 150},
                {label: 'Freight', name: 'Freight', width: 150},
                {label: 'Ship Name', name: 'ShipName', width: 150}
            ],
            viewrecords: true,
            height: 250,
            rowNum: 20,
            pager: "#jqGridPager"
        });
    });

</script>

<!-- END Body -->
</html>
